<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Avengers RPG Game</title>

    <!-- Link to our reset stylesheet -->
    <link rel="stylesheet" href="assets/css/reset.css">

    <!-- Link Bootstrap stylesheet -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B"
        crossorigin="anonymous">

    <!-- Link to our stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- Link to Marvel font -->
    <link href="https://fonts.googleapis.com/css?family=Marvel" rel="stylesheet">

    <!-- Link to jQuery file -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

</head>

<body>
    <div class="container title">
        <div class="row">
            <div class="col-md-12">
                <center>
                    <h1>Avengers RPG</h1>
                    <h3>Select your superhero, then battle your enemies one by one until they are all defeated!</h3>
                </center>
            </div>
        </div>
    </div>
    <br />
    <br />
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <div id="hero-box" class="card hidden">
                    <div class="card-header text-white bg-info">
                        <center>
                            <h4 class="card-title">Your Hero</h4>
                        </center>
                    </div>
                    <div id="hero-body" class="card-body">
                    </div>
                    <center>
                        <div class="card-footer">
                            <strong>
                                <p id="hero-name"></p>
                            </strong>
                            <strong>Health:</strong>
                            <p id="hero-health"></p>
                        </div>
                    </center>
                </div>
            </div>
            <br />
            <br />
            <div class="col-md-4" id="middle-stats">
                <img src="assets/images/avengers-logo.png" alt="Avenger's logo" width="200" />
                <br />
                <br/>
                <br/>
                <br/>
                <div id="attack-button"></div>
                <div id="restart"></div>
                <div id="attack-msg"></div>
                <div id="message-box"></div>

            </div>


            <div class="col-md-4">
                <div id="enemy-box" class="card hidden">
                    <div class="card-header text-white bg-danger">
                        <center>
                            <h4 class="card-title">Enemy</h4>
                        </center>
                    </div>
                    <div id="enemy-body" class="card-body">
                    </div>
                    <center>
                        <div class="card-footer">
                            <strong>
                                <p id="enemy-name"></p>
                            </strong>
                            <strong>Health:</strong>
                            <p id="enemy-health"></p>
                        </div>
                    </center>
                </div>
            </div>
        </div>
    </div>
    <br />
    <br />

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <center>
                    <h2 class="hero-selection">Hero Selection</h2>
                </center>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <center>
                    <button id="scarletWitch" type="button" class="hero btn btn-primary btn-lg" value="scarletWitch">
                        <img src="assets/images/scarlet-witch.png" class="img-fluid">
                    </button>
                    <button id="spiderMan" type="button" class="hero btn btn-primary btn-lg" value="spiderMan">
                        <img src="assets/images/spider-man.png" class="img-fluid">
                    </button>
                    <button id="antMan" type="button" class="hero btn btn-primary btn-lg" value="antMan">
                        <img src="assets/images/ant-man.png" class="img-fluid">
                    </button>
                    <button id="blackWidow" type="button" class="hero btn btn-primary btn-lg" value="blackWidow">
                        <img src="assets/images/black-widow.png" class="img-fluid">
                    </button>
                </center>
            </div>
        </div>
    </div>
    <br />

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div id="enemies-box" class="card bg-light hidden">
                    <div class="card-header">
                        <h4 class="card-title">Enemies</h4>
                    </div>
                    <div id="enemies-body" class="card-body bg-white">
                    </div>
                </div>
            </div>
        </div>
    </div>



    <br>

    <!-- Link to JavaScript game file -->
    <script src="assets/javascript/game.js"></script>

</body>

</html>
